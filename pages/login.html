<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">Cadastrar Dispositivo</div>
            <div class="alert alert-info" role="alert">
                O seu dispositivo vem com um número identificador único!<br>
                Você pode encontra-lo na primeira página do manual. <br>
                (Para teste, insira o seu primeiro nome)
            </div>
            <div class="card-body">
                <div class="form-group row">
                    <label for="si-pet-id" class="col-md-4 col-form-label text-md-right">SI Pet ID</label>
                    <div class="col-md-6">
                        <input type="text" id="si-pet-id" class="form-control" name="si-pet-id" required autofocus>
                    </div>
                </div>
                <div class="col-md-6 offset-md-4">
                    <button type="button" class="btn btn-primary" id="activate-id">
                        Ativar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(()=>{
        $('#activate-id').on('click', () => {
            const id = $('#si-pet-id').val();
            if(!id)
            {
                alert('É necessário informar um id');
                return 0;
            }

            $.ajax({
                url: "../rest/api/login",
                method: "POST",
                data: '{"id": "'+id+'"}',
                dataType: "json"
            }).done(function( msg ) {
                window.location.href = './home';
            });
        });
        document.getElementById('si-pet-id').onkeydown = function(event) {
            if (event.keyCode == 13) {
                const id = $('#si-pet-id').val();
                if(!id)
                {
                    alert('É necessário informar um id');
                    return 0;
                }

                $.ajax({
                    url: "../rest/api/login",
                    method: "POST",
                    data: '{"id": "'+id+'"}',
                    dataType: "json"
                }).done(function( msg ) {
                    window.location.href = './home';
                });
            }
        }
    });
</script>
