<div>
    <div class="center-content">
        <div>
            <img src="../img/camera_mock.jpg" alt="Your cute pet" style="max-width: 100vw;"><br>
        </div>
    </div>
    <div class="center-content">
        <div style="position: relative; top: -30px;">
            <button class="btn btn-info btn-circle btn-xl" id="picture-button"><i class="fa fa-2x fa-camera"></i></button>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button class="btn btn-danger btn-circle btn-xl" id="feed-button"><i class="fa fa-2x fa-drumstick-bite"></i></button>
        </div>
    </div>
</div>
<script>
    $(()=>{
        $('#picture-button').on('click', () => {
            $.ajax({
                url: "../rest/api/photo",
                method: "POST"
            }).done(function( msg ) {
                alert( msg );
            });
        });
        $('#feed-button').on('click', () => {
            $.ajax({
                url: "../rest/api/alimentacao/deploy",
                method: "POST"
            }).done(function( msg ) {
                alert( msg );
                window.location.reload();
            });
        });
    });
</script>
